<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Anish Rajankar</title>
  <meta name="description" content="Project showcase: Python, Web, Blender, Video editing and more." />

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#60a5fa;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --gap:18px;
      color-scheme: dark;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#071026 0%, #071827 60%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      box-sizing:border-box;
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7dd3fc);
      display:inline-grid;
      place-items:center;
      font-weight:700;
      color:#04263a;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
    }
    h1{font-size:1.15rem;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:0.95rem}

    #projects-controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .search-wrap{
      display:flex;
      gap:8px;
      align-items:center;
      background:var(--glass);
      padding:8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
    }
    #search{
      background:transparent;
      border:0;
      outline:0;
      color:inherit;
      padding:6px 8px;
      min-width:220px;
      font-size:0.95rem;
    }
    #tag-filters{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    #tag-filters button{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:0.85rem;
    }
    #tag-filters button.active{
      background:linear-gradient(90deg,var(--accent),#7dd3fc);
      color:#04263a;
      border-color:transparent;
      box-shadow:0 6px 18px rgba(6,30,60,0.35);
    }
    .count{color:var(--muted);font-size:0.9rem;margin-left:6px}

    main#projects-grid{
      margin-top:20px;
      display:grid;
      gap:var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      align-items:start;
    }

    .tile{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .18s ease, box-shadow .18s ease;
      display:flex;
      flex-direction:column;
      min-height:320px;
    }
    .tile:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(2,6,23,0.6); }

    .tile-link{ color:inherit; text-decoration:none; display:flex; flex-direction:column; height:100%; }
    .tile-media{
      height:160px;
      background:#071827;
      display:block;
      width:100%;
      object-fit:cover;
    }
    .tile-body{ padding:14px 14px 16px; display:flex; flex-direction:column; gap:8px; flex:1; }
    .tile-title{ margin:0; font-size:1.02rem; font-weight:600; }
    .tile-short{ margin:0; color:var(--muted); font-size:0.92rem; flex:1; }
    .tile-tags{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .tag{ font-size:0.78rem; color:var(--muted); background:rgba(255,255,255,0.02); padding:6px 8px; border-radius:999px; border:1px solid rgba(255,255,255,0.02); }

    .tile-actions{ display:flex; gap:8px; align-items:center; margin-top:10px; }
    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:0.9rem;
    }
    .btn.primary{
      background:var(--accent);
      color:#04263a;
      border-color:transparent;
      box-shadow:0 8px 20px rgba(96,165,250,0.12);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.85));
      z-index:1200;
      padding:28px;
    }
    .modal{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(2,6,23,0.7);
      display:flex;
      gap:0;
      max-height:86vh;
    }
    .modal-media{ width:44%; min-width:260px; height:100%; object-fit:cover; background:#071827; }
    .modal-body{ padding:18px; display:flex; flex-direction:column; gap:12px; overflow:auto; }
    .modal h2{ margin:0; font-size:1.15rem; }
    .modal p{ margin:0; color:var(--muted); font-size:0.95rem; line-height:1.45; }
    .modal .meta{ display:flex; gap:10px; flex-wrap:wrap; color:var(--muted); font-size:0.9rem; }
    .modal .links{ display:flex; gap:8px; margin-top:8px; }
    .close-btn{ margin-left:auto; background:transparent; border:0; color:var(--muted); font-size:1.05rem; cursor:pointer; }

    /* Responsive tweaks */
    @media (max-width:880px){
      .modal{ flex-direction:column; width:100%; max-width:720px; }
      .modal-media{ width:100%; height:220px; min-width:0; }
    }

    /* small helper */
    .sr-only{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">AR</div>
      <div>
        <h1>Projects</h1>
        <p class="lead">A curated list of projects — code, design, and media.</p>
      </div>
    </div>

    <div id="projects-controls" aria-hidden="false">
      <div class="search-wrap" role="search" aria-label="Search projects">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5"/></svg>
        <input id="search" type="search" placeholder="Search projects, tags, descriptions..." aria-label="Search projects" />
      </div>

      <div id="tag-filters" aria-label="Filter by tag" role="toolbar"></div>

      <div class="count" aria-live="polite" id="projects-count">0 projects</div>
    </div>
  </header>

  <main id="projects-grid" aria-live="polite" aria-busy="true">
    <!-- Tiles will be injected here -->
  </main>

  <!-- Template -->
  <template id="project-tile">
    <article class="tile">
      <a class="tile-link" href="#" role="button">
        <img class="tile-media" alt="" loading="lazy" />
        <div class="tile-body">
          <h3 class="tile-title"></h3>
          <p class="tile-short"></p>
          <div class="tile-tags" aria-hidden="true"></div>
          <div class="tile-actions">
            <button class="btn details-btn" type="button">Details</button>
            <a class="btn primary view-btn" href="#" target="_blank" rel="noopener">Open</a>
          </div>
        </div>
      </a>
    </article>
  </template>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <img class="modal-media" id="modal-media" alt="" />
      <div class="modal-body">
        <div style="display:flex;align-items:center;gap:12px">
          <h2 id="modal-title"></h2>
          <button class="close-btn" id="modal-close" aria-label="Close details">✕</button>
        </div>
        <div class="meta" id="modal-tags"></div>
        <p id="modal-details"></p>
        <div class="links" id="modal-links"></div>
      </div>
    </div>
  </div>

  <noscript>
    <p style="color:var(--muted)">JavaScript is required to load projects dynamically. If you prefer no-JS, consider generating static HTML from <code>projects.json</code> at build time.</p>
  </noscript>

  <script>
    (function(){
      const grid = document.getElementById('projects-grid');
      const tpl = document.getElementById('project-tile');
      const tagContainer = document.getElementById('tag-filters');
      const searchInput = document.getElementById('search');
      const countEl = document.getElementById('projects-count');
      const modalBackdrop = document.getElementById('modal-backdrop');
      const modalTitle = document.getElementById('modal-title');
      const modalMedia = document.getElementById('modal-media');
      const modalTags = document.getElementById('modal-tags');
      const modalDetails = document.getElementById('modal-details');
      const modalLinks = document.getElementById('modal-links');
      const modalClose = document.getElementById('modal-close');

      let projects = [];
      let activeTags = new Set();

      async function loadProjects(){
        try{
          const res = await fetch('/projects.json', {cache: "no-cache"});
          if(!res.ok) throw new Error('Failed to fetch projects.json');
          projects = await res.json();
        }catch(err){
          grid.innerHTML = '<p style="color:var(--muted)">Unable to load projects. Check that <code>projects.json</code> exists in the repo root and is valid JSON.</p>';
          console.error(err);
          return;
        }

        renderTagButtons();
        renderTiles(projects);
        document.body.querySelector('#projects-grid').setAttribute('aria-busy','false');
      }

      function renderTagButtons(){
        const tags = new Set();
        projects.forEach(p => (p.tags || []).forEach(t => tags.add(t)));
        tagContainer.innerHTML = '';
        // "All" button
        const allBtn = document.createElement('button');
        allBtn.type = 'button';
        allBtn.textContent = 'All';
        allBtn.className = 'active';
        allBtn.addEventListener('click', () => {
          activeTags.clear();
          Array.from(tagContainer.querySelectorAll('button')).forEach(b => b.classList.remove('active'));
          allBtn.classList.add('active');
          applyFilters();
        });
        tagContainer.appendChild(allBtn);

        [...tags].sort((a,b)=>a.localeCompare(b)).forEach(t => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = t;
          btn.addEventListener('click', () => {
            // toggle
            if(btn.classList.contains('active')){
              btn.classList.remove('active');
              activeTags.delete(t);
            } else {
              btn.classList.add('active');
              activeTags.add(t);
            }
            // deactivate "All" if any tag active
            if(activeTags.size>0) allBtn.classList.remove('active');
            else allBtn.classList.add('active');
            applyFilters();
          });
          tagContainer.appendChild(btn);
        });
      }

      function renderTiles(list){
        grid.innerHTML = '';
        list.forEach(p => {
          const node = tpl.content.cloneNode(true);
          const article = node.querySelector('.tile');
          const link = node.querySelector('.tile-link');
          const img = node.querySelector('.tile-media');
          const title = node.querySelector('.tile-title');
          const short = node.querySelector('.tile-short');
          const tagsWrap = node.querySelector('.tile-tags');
          const detailsBtn = node.querySelector('.details-btn');
          const viewBtn = node.querySelector('.view-btn');

          title.textContent = p.title || '';
          short.textContent = p.short || '';
          img.src = p.image || '';
          img.alt = p.title || 'Project image';
          // tags
          (p.tags || []).forEach(t => {
            const span = document.createElement('span');
            span.className = 'tag';
            span.textContent = t;
            tagsWrap.appendChild(span);
          });

          // data attributes for filtering
          link.dataset.tags = (p.tags || []).map(x => x.toLowerCase()).join(' ');
          link.dataset.title = (p.title || '').toLowerCase();
          link.dataset.short = (p.short || '').toLowerCase();

          // details button opens modal
          detailsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            openModal(p);
          });

          // view button opens url or repo
          viewBtn.href = p.url || p.repo || '#';
          if(!p.url && !p.repo) viewBtn.classList.remove('primary');

          grid.appendChild(node);
        });

        updateCount();
      }

      function applyFilters(){
        const q = (searchInput.value || '').trim().toLowerCase();
        const tags = Array.from(activeTags).map(t => t.toLowerCase());
        const tiles = grid.querySelectorAll('.tile');
        tiles.forEach(tile => {
          const link = tile.querySelector('.tile-link');
          const title = link.dataset.title || '';
          const short = link.dataset.short || '';
          const itemTags = (link.dataset.tags || '').split(' ').filter(Boolean);

          const matchesQuery = !q || title.includes(q) || short.includes(q) || itemTags.some(t => t.includes(q));
          const matchesTags = tags.length === 0 || tags.every(t => itemTags.includes(t));
          tile.style.display = (matchesQuery && matchesTags) ? '' : 'none';
        });
        updateCount();
      }

      function updateCount(){
        const total = grid.querySelectorAll('.tile').length;
        const visible = grid.querySelectorAll('.tile:not([style*="display: none"])').length;
        countEl.textContent = `${visible} of ${total} projects`;
      }

      function openModal(p){
        modalTitle.textContent = p.title || '';
        modalMedia.src = p.image || '';
        modalMedia.alt = p.title || 'Project image';
        modalTags.innerHTML = '';
        (p.tags || []).forEach(t => {
          const s = document.createElement('span');
          s.className = 'tag';
          s.textContent = t;
          modalTags.appendChild(s);
        });
        modalDetails.textContent = p.details || p.short || '';
        modalLinks.innerHTML = '';
        if(p.url){
          const a = document.createElement('a');
          a.className = 'btn primary';
          a.href = p.url;
          a.target = '_blank';
          a.rel = 'noopener';
          a.textContent = 'Open project';
          modalLinks.appendChild(a);
        }
        if(p.repo){
          const a = document.createElement('a');
          a.className = 'btn';
          a.href = p.repo;
          a.target = '_blank';
          a.rel = 'noopener';
          a.textContent = 'Repository';
          modalLinks.appendChild(a);
        }
        // show modal
        modalBackdrop.style.display = 'flex';
        modalBackdrop.setAttribute('aria-hidden','false');
        // trap focus
        modalClose.focus();
        document.body.style.overflow = 'hidden';
      }

      function closeModal(){
        modalBackdrop.style.display = 'none';
        modalBackdrop.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
      }

      // events
      searchInput.addEventListener('input', () => {
        // small debounce
        clearTimeout(searchInput._t);
        searchInput._t = setTimeout(applyFilters, 160);
      });

      modalClose.addEventListener('click', closeModal);
      modalBackdrop.addEventListener('click', (e) => {
        if(e.target === modalBackdrop) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && modalBackdrop.style.display === 'flex') closeModal();
      });

      // initial load
      loadProjects();
    })();
  </script>
</body>
</html>
